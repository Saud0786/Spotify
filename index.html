<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utility.css">
  <title>Spotify.com</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="close">
        <img class="invert" src="image/close.svg" alt="">
      </div>
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><img class="invert" src="image/logo.svg" alt=""></div>
        <ul>
          <li><img class="invert" src="image/home.svg" alt="home">Home</li>
          <li><img class="invert" src="image/search.svg" alt="search">Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="image/playlist.svg" alt="playlist">
          <h3>Your Library</h3>
        </div>
        <div class="songList">
          <ul>

          </ul>
        </div>
        <div class="footer flex">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Private Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>

    </div>
    <div class="right bg-grey rounded" style="margin: 16px;">
      <div class="header">
        <div class="nav">
          <div class="hambergerContainer">
            <img width="40" class="hamburger invert" src="image/hamburger.svg" alt="">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
              <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffff" fill="none">
              <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </div>
        <div class="buttons">
          <button id="singup">Signup</button>
          <button id="login">Log in</button>
        </div>
      </div>
      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          

        </div>

        <div class="playbar">

          <div class="seekbar">
            <div class="circle">

            </div>
        </div>
          <div class="abovebar">
            <div class="songinfo ">

            </div>
            <div class="songbutton">
              <img width="35px" id="previous" src="image/prevsong.svg" alt="">
              <img width="35px" id="play" src="image/play.svg" alt="">
              <img width="35px" id="next" src="image/nextsong.svg" alt="">
            </div>
            <div class="timeval">
              <div class="songtime ">

              </div>
              <div class="volume">
                <img width="30x" src="image/volume.svg" alt="">
                <div class="range">
                  <input  type="range" name="volume">
                </div>
              </div>
            </div>
            
          </div>

          

        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
